    <title>Screen Recorder</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <main>

        <h1>Record your screen</h1>

        <div>
            <video id="video" class="video" autoplay width="300" height="300"></video>
        </div>
        
        <div>
            <p id="log"></p>
            <button class="btn startBtn recordin" id="startRecording"></button>

        </div>

    </main>

   
    <script src="./app.js"></script>
